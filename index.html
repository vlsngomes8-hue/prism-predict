<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrismPredict AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0b1220;color:#fff;font-family:system-ui;padding:16px}
.card{background:#111827;border-radius:18px;padding:16px;margin-bottom:16px}
.label{color:#94a3b8;font-size:13px;margin-bottom:6px}
.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
.num{
  padding:18px 0;border-radius:14px;font-size:22px;
  font-weight:700;text-align:center;opacity:.4;pointer-events:none
}
.green{background:#22c55e}
.red{background:#ef4444}
.violet{background:#8b5cf6}
button{
  width:100%;padding:12px;border:none;border-radius:999px;
  background:#2563eb;color:white;font-size:16px
}
.prediction{font-size:28px;font-weight:800;text-align:center}
</style>
</head>

<body>

<h2>PrismPredict AI</h2>

<div class="card">
  <div class="label">STEP 1: UPLOAD LATEST SCREENSHOT</div>
  <input type="file" id="photo" accept="image/*">
  <button onclick="readPhoto()">Read Photo Data</button>
  <div id="status"></div>
</div>

<div class="card">
  <div class="label">DATA EXTRACTED FROM PHOTO</div>
  <div id="photoData">—</div>
</div>

<div class="card">
  <div class="label">STEP 2: ADD LATEST RESULT (MANUAL)</div>
  <div class="grid" id="buttons"></div>
</div>

<div class="card">
  <div class="label">AI NEXT PREDICTION</div>
  <div class="prediction" id="prediction">—</div>
</div>

<script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
