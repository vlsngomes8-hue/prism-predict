<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#0b1220;color:#fff;font-family:Arial;padding:14px}
.box{background:#111827;padding:12px;border-radius:12px;margin-top:12px}
.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.btn{padding:16px;border-radius:10px;font-size:20px;font-weight:bold;text-align:center}
.green{background:#22c55e}
.red{background:#ef4444}
.violet{background:#8b5cf6}
button{padding:8px 14px;border:none;border-radius:8px;background:#2563eb;color:white}
img{max-width:100%;border-radius:10px;margin-top:8px}
</style>
</head>

<body>

<h2>AI Trend Predictor</h2>

<div class="box">
  <b>Current Period:</b> <span id="period"></span>
</div>

<div class="box">
  <h3>Upload Latest Photo</h3>
  <input type="file" id="photoInput" accept="image/*">
  <button onclick="extract()">Extract Data</button>
  <div id="status"></div>
  <img id="preview">
</div>

<div class="box">
  <h3>ðŸ¤– AI Prediction</h3>
  <div id="prediction">Upload data first</div>
</div>

<div class="box">
  <h3>Add Result Number</h3>
  <div class="grid" id="buttons"></div>
</div>

<div class="box">
  <h3>Latest Data</h3>
  <div id="history"></div>
</div>

<script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
