<!DOCTYPE html>
<html>
<head>
  <title>PrismPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; padding:15px }
    h2 { margin-bottom:10px }
    .grid { display:grid; grid-template-columns:repeat(5,1fr); gap:10px }
    .btn {
      padding:18px; border-radius:10px; text-align:center;
      font-size:20px; font-weight:bold
    }
    .green { background:#22c55e }
    .red { background:#ef4444 }
    .violet { background:#8b5cf6 }
    .box { background:#111827; padding:15px; border-radius:12px; margin-top:15px }
  </style>
</head>

<body>

<h2>PrismPredict AI</h2>

<div class="grid" id="buttons"></div>

<div class="box">
  <h3>History</h3>
  <div id="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
<div class="box">
  <h3>Prediction</h3>
  <button onclick="predict()" style="
    padding:12px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-size:16px;
    margin-bottom:10px;
  ">
    Predict Next
  </button>
  <div id="predictionResult"></div>
</div>
