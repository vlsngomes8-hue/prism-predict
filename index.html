<!DOCTYPE html>
<html>
<head>
  <title>Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      padding:15px;
    }
    .card {
      background:#1e293b;
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
    }
    button {
      padding:10px;
      margin:5px;
      font-size:16px;
      border:none;
      border-radius:8px;
    }
    .red { color:#f87171 }
    .green { color:#4ade80 }
    .violet { color:#c084fc }
  </style>
</head>

<body>

<h2>Colour Prediction</h2>

<div class="card">
  <b>Next Period</b>
  <div id="period"></div>
</div>

<div class="card">
  <b>Prediction</b>
  <div id="prediction">Waiting...</div>
</div>

<div class="card">
  <b>Add Result</b><br>
  <button onclick="add(0)">0</button>
  <button onclick="add(1)">1</button>
  <button onclick="add(2)">2</button>
  <button onclick="add(3)">3</button>
  <button onclick="add(4)">4</button>
  <button onclick="add(5)">5</button>
  <button onclick="add(6)">6</button>
  <button onclick="add(7)">7</button>
  <button onclick="add(8)">8</button>
  <button onclick="add(9)">9</button>
</div>

<div class="card">
  <b>History</b>
  <div id="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
