<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrismPredict AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020617;
  color:#fff;
  font-family:system-ui, sans-serif;
  padding:14px;
}
h2{margin-bottom:10px}

.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.btn{
  padding:22px;
  border-radius:14px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 4px 12px rgba(0,0,0,.35);
}

.green{background:#22c55e}
.red{background:#ef4444}
.violet{background:#8b5cf6}

.box{
  background:#020617;
  border:1px solid #1e293b;
  padding:14px;
  border-radius:16px;
  margin-top:16px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-size:15px;
  margin-top:8px;
}

textarea{
  width:100%;
  height:60px;
  background:#020617;
  color:white;
  border:1px solid #334155;
  border-radius:10px;
  padding:8px;
}

img{
  max-width:100%;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>PrismPredict AI</h2>

<div class="box">
  <b>Period ID:</b> <span id="periodId"></span>
</div>

<div class="grid" id="buttons"></div>

<div class="box">
  <h3>Prediction</h3>
  <button onclick="predict()">Predict Next</button>
  <div id="predictionResult" style="margin-top:8px"></div>
</div>

<div class="box">
  <h3>History</h3>
  <div id="history"></div>
</div>

<div class="box">
  <h3>Upload Old Data</h3>
  <textarea id="dataInput" placeholder="Example: 1,3,5,7,9"></textarea>
  <button onclick="loadData()">Load Data</button>
</div>

<div class="box">
  <h3>Add Photo / Screenshot</h3>
  <input type="file" accept="image/*" onchange="savePhoto(event)">
  <img id="photoPreview">
</div>

<script src="script.js"></script>
</body>
</html>
